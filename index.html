<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Earth-Water-Fire</title>
</head>
<body>
    <header>
        <h1 class = "Title">
            <span class = "EarthTitle">Earth</span>
            <span class = "WaterTitle">Water</span>
            <span class = "FireTitle">Fire</span>
        </h1>

        <p class = "SubBanner">3 Elements | 2 Sorcerers | 1 Victor</p>
        <p class = "Rules">Earth beats Water | Water beats Fire | Fire beats Earth</p>
    </header>

    <content>
        <div class = "Elements">
            <button class = "Earth">
                <img src = 'assets/mountain-svgrepo-com.svg'>
            </button>
                
            <button class = "Water">
                <img src = 'assets/water-svgrepo-com.svg'>
            </button>
                
            <button class = "Fire">
                <img src = 'assets/fire-svgrepo-com.svg'>
            </button>
        </div>
        <div class = "Outcomes">
            <div class = "PlayerChoice">
                <p class = "YourTitle">You</p>
                <p class = "Lives">5</p>
                <p class = "ElementChoice">Fire</p>
            </div>
            <div class = "BattleStats">
                <p class = "Round">Round:</p>
                <p class = "Outcome">Outcome:</p>
            </div>
            <div class = "ComputerChoice">
                <p class = "ComputerTitle">The Evil Sorcerer</p>
                <p class = "Lives">5</p>
                <p class = "ElementChoice">Water</p>
            </div>
        </div>
    </content>
 
</body>
</html>
