<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src = 'script.js' defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Earth-Water-Fire</title>
</head>
<body>
    <header>
        <h1 class = "Title">
            <span class = "EarthTitle">Earth</span>
            <span class = "WaterTitle">Water</span>
            <span class = "FireTitle">Fire</span>
        </h1>

        <p class = "SubBanner">3 Elements | 2 Sorcerers | 1 Victor</p>
        <p class = "Rules"><span class = "EarthTitle">Earth</span> beats <span class = "WaterTitle">Water</span> | <span class = "WaterTitle">Water</span> beats <span class = "FireTitle">Fire</span> | <span class = "FireTitle">Fire</span> beats <span class = "EarthTitle">Earth</span></p>
    </header>

    <content>
        <div class = "Elements">
            <button id = "Earth">
                <img src = 'assets/mountain-svgrepo-com.svg'>
            </button>
                
            <button id = "Water">
                <img src = 'assets/water-svgrepo-com.svg'>
            </button>
                
            <button id = "Fire">
                <img src = 'assets/fire-svgrepo-com.svg'>
            </button>
        </div>
        <div class = "Outcomes">
            <div class = "PlayerChoice">
                <p class = "YourLives">Your Lives: 5</p>
                <p class = "YourElementChoice">Casting...</p>
            </div>
            <div class = "BattleStats">
                <p class = "Round">Round 1:</p>
                <p class = "Outcome"></p>
            </div>
            <div class = "ComputerChoice">
                <p class = "EnemyLives">Enemy's Lives: 5</p>
                <p class = "EnemyElementChoice">Casting...</p>
            </div>
        </div>
        <button id = "playAgain">Rematch?</button>
    </content>
 
</body>
</html>
